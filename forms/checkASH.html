<div class="row justify-content-center">
<form class="form-horizontal col-md-12" method="post" action="?page={{this_page}}">
<fieldset>

<!-- Form Name -->
<legend>{{MetricTools}}</legend>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <div class="col-md-10"> 
    <label class="radio-inline" for="radios-0">
      <input name="radios" id="radios-0" value="diagpack" checked="checked" type="radio">
      {{DiagPack}}
    </label> 
    <label class="radio-inline" for="radios-1">
      <input name="radios" id="radios-1" value="statspack" type="radio">
      {{FreeTools}}
    </label>
  </div>
  <div class="col-md-2">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">{{OK}}</button>
  </div>
</div>

</fieldset>
</form>
</div>
